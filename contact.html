<!doctype html>
<html lang="fr">
  <head>
    <title>Nous Contacter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="color.css">
  </head>
  <body class="bg-beige">
    <header>
        
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center my-5">
                <div class="col-10 col-md-4 d-flex flex-column align-items-center">
                  <h2 class="text-blue fs-1">Horaires</h2>
                  <hr class="w-75 h-25">
                    <ul class="list-group list-group-flush fs-4 w-100">
                      <li class="list-group-item bg-beige text-blue d-flex justify-content-between">Lundi:<span>8:00-16-30</span></li>
                      <li class="list-group-item bg-beige text-blue d-flex justify-content-between">Mardi:<span>8:00-16-30</span></li>
                      <li class="list-group-item bg-beige text-blue d-flex justify-content-between">Mercredi:<span>8:00-16-30</span></li>
                      <li class="list-group-item bg-beige text-blue d-flex justify-content-between">Jeudi:<span>8:00-16-30</span></li>
                      <li class="list-group-item bg-beige text-blue d-flex justify-content-between">Vendredi:<span>8:00-16-30</span></li>
                      <li class="list-group-item bg-beige text-blue d-flex justify-content-between">Samedi:<span>8:00-16-30</span></li>
                      <li class="list-group-item bg-beige text-blue d-flex justify-content-between">Dimanche:<span>8:00-16-30</span></li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="row my-5">
                <div class="col-12 col-md-6">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d707980.539284101!2d5.1660863!3d46.1198934!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478c7167e86c56a3%3A0xf4ddb2a5f247413b!2sFistini%C3%A8re%20chez%20Lilou!5e0!3m2!1sfr!2sfr!4v1655884233980!5m2!1sfr!2sfr"
                  width="100%" height="100%" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-12 col-md-6">
                  <form>
                    <div class="d-flex gap-5 mb-3">
                      <div>
                        <label for="lastname" class="form-label">Nom:</label>
                        <input id="lastname" type="text" class="form-control" placeholder="Nom">
                      </div>
                      <div>
                        <div>
                          <label for="firstname" class="form-label">Prénom:</label>
                          <input id="firstname" type="text" class="form-control" placeholder="Prénom">
                        </div>
                      </div>
                    </div>
                    <div>
                      <label for="email" class="form-label">Email:</label>
                      <input id="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div>
                      <label for="message" class="form-label">Message:</label>
                      <textarea id="message" class="form-control" rows="3" placeholder="Message"></textarea>
                    </div>
                    <div>
                      <button class="btn btn-primary mt-3" type="submit">Envoyer</button>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
